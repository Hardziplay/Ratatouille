name: Java CI with Gradle

on:
  push:
    branches: [ "1.21.1-create0.6" ]
  pull_request:
    branches: [ "1.21.1-create0.6" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant Permission
        run: chmod +x gradlew
      - name: Run data gen
        run: ./gradlew runData
      - name: Run build with Gradle Wrapper
        run: ./gradlew build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ratatouille
          path: build/libs/ratatouille-*.jar