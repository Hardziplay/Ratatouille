name: Java CI with Gradle

on:
  push:
    branches: [ "1.20.1-create0.6", "1.19-create0.5" ]
  pull_request:
    branches: [ "1.20.1-create0.6", "1.19-create0.5" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'oracle'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Grant Permission
        run: chmod +x gradlew
      - name: Run data gen
        run: ./gradlew --refresh-dependencies runData
      - name: Run build with Gradle Wrapper
        run: ./gradlew --refresh-dependencies build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ratatouille
          path: build/libs/ratatouille-*.jar
